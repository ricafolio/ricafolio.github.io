<body>
    <div class="centered">
        <div class="time-date-block">
            <p id="clock">00:00</p>
            <p id="date">Sunday, 01 January</p>
            <script>
                const d = new Date();
                const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                document.getElementById("clock").innerHTML = d.getHours().toString() + ':' + d.getMinutes().toString();
                document.getElementById("date").innerHTML = dayNames[d.getDay()].toString() + ', ' + d.getDate().toString() + ' ' + monthNames[d.getMonth()].toString();
            </script>
        </div>
